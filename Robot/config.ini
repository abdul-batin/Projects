# Configuration file for Robot Wall Planner

[database]
# Database connection URL
# SQLite (default):
url = sqlite:///./robot_planner.db
# PostgreSQL example:
# url = postgresql://user:password@localhost/robot_planner

# Database connection pool settings
pool_size = 5
max_overflow = 10

[server]
# Server configuration
host = 0.0.0.0
port = 8000
workers = 4
reload = false

[planning]
# Default planning parameters
default_resolution = 0.1
max_grid_size = 10000
enable_grid_caching = true

[execution]
# Execution settings
execution_timeout = 3600
max_retries = 3

[logging]
# Logging configuration
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
